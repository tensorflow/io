name: GitHub CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GCP_CREDS: ${{ secrets.GCP_CREDS }}
  REPO_NAME: ${{ github.repository }}
  EVENT_NAME: ${{ github.event_name }}
  BAZEL_OPTIMIZATION: --copt=-msse4.2 --copt=-mavx --compilation_mode=opt

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Lint Script for Bazel/Pyupgrade/Black/Clang
        run: |
          set -x -e
          git log --pretty -1
          BAZEL_OS=$(uname | tr '[:upper:]' '[:lower:]')
          BAZEL_VERSION=$(cat .bazelversion)
          curl -sSOL https://github.com/bazelbuild/bazel/releases/download/${BAZEL_VERSION}/bazel-${BAZEL_VERSION}-installer-${BAZEL_OS}-x86_64.sh
          sudo bash -e bazel-${BAZEL_VERSION}-installer-${BAZEL_OS}-x86_64.sh
          bazel run -s --verbose_failures //tools/lint:check -- bazel pyupgrade black clang
      - name: Run Lint Script for Docs
        run: |
          set -x -e
          git log --pretty -1
          sudo python3 --version
          sudo python3 -m pip install dataclasses
          sudo python3 -m pip install setuptools
          sudo python3 -m pip install -U git+https://github.com/tensorflow/docs
          find docs -name '*.ipynb' | xargs python3 -m tensorflow_docs.tools.nbfmt
          echo "Check for failed fmt: "
          git status --untracked-files=no --porcelain
          [ -z "$(git status --untracked-files=no --porcelain)" ] || exit 1
          find docs -name '*.ipynb' | xargs python3 -m tensorflow_docs.tools.nblint --arg=repo:tensorflow/io
          echo "Check for failed lint: "
          git status --untracked-files=no --porcelain
          [ -z "$(git status --untracked-files=no --porcelain)" ] || exit 1

  macos:
    name: macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          if [[ "${EVENT_NAME}" == "push" && "${REPO_NAME}" == "tensorflow/io" ]]; then
            printf '%s\n' "${GCP_CREDS}" >service_account_creds.json
            export BAZEL_OPTIMIZATION="--remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=true --google_credentials=service_account_creds.json"
          else
            export BAZEL_OPTIMIZATION="--remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=false"
          fi
          set -x -e
          echo "Bring /usr/bin to front as GitHub does not use system python3 by default"
          export PATH=/usr/bin:$PATH
          echo $PATH
          python3 --version
          python3 -c 'import site; print(site.getsitepackages())'
          python3 .github/workflows/build.instruction.py --sudo=true docs/development.md "#### macOS" > source.sh
          bash -x -e source.sh
          python3 -c 'import tensorflow as tf; print(tf.version.VERSION)'

  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Ubuntu 20.04
        run: |
          if [[ "${EVENT_NAME}" == "push" && "${REPO_NAME}" == "tensorflow/io" ]]; then
            printf '%s\n' "${GCP_CREDS}" >service_account_creds.json
            export BAZEL_OPTIMIZATION="--remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=true --google_credentials=service_account_creds.json"
          else
            export BAZEL_OPTIMIZATION="--remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=false"
          fi
          set -x -e
          bash -x -e .github/workflows/build.space.sh
          python3 .github/workflows/build.instruction.py docs/development.md "##### Ubuntu 20.04" > source.sh
          cat source.sh
          docker run -i --rm -v $PWD:/v -w /v --net=host \
            -e BAZEL_OPTIMIZATION="${BAZEL_OPTIMIZATION}" \
            ubuntu:20.04 bash -x -e source.sh

  macos-bazel:
    name: Bazel macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bazel on macOS
        run: |
          if [[ "${EVENT_NAME}" == "push" && "${REPO_NAME}" == "tensorflow/io" ]]; then
            printf '%s\n' "${GCP_CREDS}" >service_account_creds.json
            export BAZEL_OPTIMIZATION="${BAZEL_OPTIMIZATION} --remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=true --google_credentials=service_account_creds.json"
          else
            export BAZEL_OPTIMIZATION="${BAZEL_OPTIMIZATION} --remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=false"
          fi
          set -x -e
          echo "Bring /usr/bin to front as GitHub does not use system python3 by default"
          export PATH=/usr/bin:$PATH
          python3 --version
          python3 -c 'import site; print(site.getsitepackages())'
          BAZEL_OS=$(uname | tr '[:upper:]' '[:lower:]')
          BAZEL_VERSION=$(cat .bazelversion)
          curl -sSOL https://github.com/bazelbuild/bazel/releases/download/${BAZEL_VERSION}/bazel-${BAZEL_VERSION}-installer-${BAZEL_OS}-x86_64.sh
          sudo bash -e bazel-${BAZEL_VERSION}-installer-${BAZEL_OS}-x86_64.sh
          sudo python3 -m pip install $(python3 setup.py --install-require)
          python3 tools/build/configure.py
          bazel build \
            ${BAZEL_OPTIMIZATION} \
            --copt -Wunguarded-availability \
            --noshow_progress \
            --noshow_loading_progress \
            --verbose_failures \
            --test_output=errors \
            //tensorflow_io/...  //tensorflow_io_plugin_gs/...
          mkdir build
          cp -r bazel-bin/tensorflow_io build
          cp -r bazel-bin/tensorflow_io_plugin_gs build
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-bazel-bin
          path: |
            build/tensorflow_io
            build/tensorflow_io_plugin_gs

  macos-wheel:
    name: Wheel ${{ matrix.python }} macOS
    needs: macos-bazel
    runs-on: macos-latest
    strategy:
      matrix:
        python: ['3.6', '3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: ${{ runner.os }}-bazel-bin
          path: bazel-bin
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Wheel ${{ matrix.python }} macOS
        run: |
          set -x -e
          python -m pip install -U wheel setuptools
          python --version
          python setup.py --project tensorflow-io --data bazel-bin -q bdist_wheel --plat-name macosx_10_14_x86_64
          python setup.py --project tensorflow-io-plugin-gs --data bazel-bin -q bdist_wheel --plat-name macosx_10_14_x86_64
      - name: Auditwheel ${{ matrix.python }} macOS
        run: |
          set -x -e
          python -m pip install twine delocate
          delocate-wheel --version
          ls dist/*
          for f in dist/*.whl; do
            delocate-wheel -w wheelhouse  $f
          done
          ls wheelhouse/*
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.python }}-wheel
          path: wheelhouse

  macos-test:
    name: Test ${{ matrix.python }} macOS
    needs: macos-wheel
    runs-on: macos-latest
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: ${{ runner.os }}-${{ matrix.python }}-wheel
          path: wheelhouse
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - run: |
          set -x -e
          python -m pip install -U wheel setuptools
          python --version
      - name: Setup ${{ matrix.python }} macOS
        run: |
          set -x -e
          bash -x -e tests/test_kafka/kafka_test.sh
          bash -x -e tests/test_azure/start_azure.sh
          bash -x -e tests/test_gcloud/test_pubsub_bigtable.sh
          bash -x -e tests/test_pulsar/pulsar_test.sh
      - name: Install ${{ matrix.python }} macOS
        run: |
          set -x -e
          python --version
          df -h
          (cd wheelhouse && python -m pip install tensorflow_io_plugin_gs-*.whl)
          (cd wheelhouse && python -m pip install tensorflow_io-*.whl)
      - name: Test ${{ matrix.python }} macOS
        run: |
          set -x -e
          python --version
          bash -x -e .github/workflows/build.wheel.sh python

  linux-bazel:
    name: Bazel Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bazel on Linux
        run: |
          if [[ "${EVENT_NAME}" == "push" && "${REPO_NAME}" == "tensorflow/io" ]]; then
            printf '%s\n' "${GCP_CREDS}" >service_account_creds.json
            export BAZEL_OPTIMIZATION="${BAZEL_OPTIMIZATION} --remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=true --google_credentials=service_account_creds.json"
          else
            export BAZEL_OPTIMIZATION="${BAZEL_OPTIMIZATION} --remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=false"
          fi
          set -x -e
          bash -x -e .github/workflows/build.space.sh
          BAZEL_OS=$(uname | tr '[:upper:]' '[:lower:]')
          BAZEL_VERSION=$(cat .bazelversion)
          docker run -i --rm -v $PWD:/v -w /v --net=host \
            -e BAZEL_VERSION=${BAZEL_VERSION} \
            -e BAZEL_OPTIMIZATION="${BAZEL_OPTIMIZATION}" \
            gcr.io/tensorflow-testing/nosla-ubuntu16.04-manylinux2010@sha256:3a9b4820021801b1fa7d0592c1738483ac7abc209fc6ee8c9ef06cf2eab2d170 /v/.github/workflows/build.bazel.sh
          sudo chown -R $(id -nu):$(id -ng) .
          sudo find build/tensorflow_io -name '*runfiles*' | sudo xargs rm -rf
          sudo find build/tensorflow_io_plugin_gs -name '*runfiles*' | sudo xargs rm -rf
          sudo cp .bazelrc build/tensorflow_io/
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-bazel-bin
          path: |
            build/tensorflow_io
            build/tensorflow_io_plugin_gs

  linux-wheel:
    name: Wheel ${{ matrix.python }} Linux
    needs: linux-bazel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.6', '3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: ${{ runner.os }}-bazel-bin
          path: bazel-bin
      - name: Wheel ${{ matrix.python }} Linux
        run: |
          set -x -e
          mv bazel-bin/tensorflow_io/.bazelrc .
          docker run -i --rm --user $(id -u):$(id -g) -v /etc/password:/etc/password -v $PWD:/v -w /v --net=host python:${{ matrix.python }}-slim python setup.py --project tensorflow-io --data bazel-bin -q bdist_wheel
          docker run -i --rm --user $(id -u):$(id -g) -v /etc/password:/etc/password -v $PWD:/v -w /v --net=host python:${{ matrix.python }}-slim python setup.py --project tensorflow-io-plugin-gs --data bazel-bin -q bdist_wheel
      - name: Auditwheel ${{ matrix.python }} Linux
        run: |
          set -x -e
          ls dist/*
          for f in dist/*.whl; do
            docker run -i --rm -v $PWD:/v -w /v --net=host quay.io/pypa/manylinux2010_x86_64 bash -x -e /v/tools/build/auditwheel repair --plat manylinux2010_x86_64 $f
          done
          sudo chown -R $(id -nu):$(id -ng) .
          ls wheelhouse/*
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.python }}-wheel
          path: wheelhouse

  linux-test:
    name: Test ${{ matrix.python }} Linux
    needs: linux-wheel
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: ${{ runner.os }}-${{ matrix.python }}-wheel
          path: wheelhouse
      - name: Setup Linux
        run: |
          set -x -e
          bash -x -e .github/workflows/build.space.sh
          bash -x -e tests/test_pulsar/pulsar_test.sh
          bash -x -e tests/test_kafka/kafka_test.sh
          bash -x -e tests/test_aws/aws_test.sh
          bash -x -e tests/test_gcloud/test_pubsub_bigtable.sh
          bash -x -e tests/test_prometheus/prometheus_test.sh start
          bash -x -e tests/test_elasticsearch/elasticsearch_test.sh start
          bash -x -e tests/test_mongodb/mongodb_test.sh start
          bash -x -e tests/test_azure/start_azure.sh
          bash -x -e tests/test_sql/sql_test.sh
          bash -x -e tests/test_gcloud/test_gcs.sh gcs-emulator
          bash -x -e tests/test_hdfs/hdfs_test.sh
      - name: Test Linux
        run: |
          set -x -e
          df -h
          docker run -i --rm -v $PWD:/v -w /v --net=host \
            buildpack-deps:20.04 \
            bash -x -e .github/workflows/build.wheel.sh python${{ matrix.python }}

  windows-bazel:
    name: Bazel Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Bazel on Windows
        env:
          BAZEL_VC: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/"
        shell: cmd
        run: |
          if "%EVENT_NAME%" == "push" (
            if "%REPO_NAME%" == "tensorflow/io" (
              printenv GCP_CREDS > service_account_creds.json
              set "BAZEL_OPTIMIZATION=--remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=true --google_credentials=service_account_creds.json"
            ) else (
              echo %REPO_NAME%
              set "BAZEL_OPTIMIZATION=--remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=false"
            )
          ) else (
            echo %EVENT_NAME%
            set "BAZEL_OPTIMIZATION=--remote_cache=https://storage.googleapis.com/tensorflow-sigs-io --remote_upload_local_results=false"
          )
          @echo on
          set /P BAZEL_VERSION=< .bazelversion
          curl -sSL -o bazel.exe https://github.com/bazelbuild/bazel/releases/download/%BAZEL_VERSION%/bazel-%BAZEL_VERSION%-windows-x86_64.exe
          bazel version
          python -c "import platform;print(platform.python_version())" > .pythonversion
          set /P PYTHON_VERSION=< .pythonversion
          cp /c/hostedtoolcache/windows/Python/%PYTHON_VERSION%/x64/python /c/hostedtoolcache/windows/Python/%PYTHON_VERSION%/x64/python3
          python3 --version
          python3 -m pip install wheel setuptools
          python3 -m pip --version
          python3 setup.py --install-require | xargs python3 -m pip install
          python3 tools/build/configure.py
          cat .bazelrc
          bazel build -s --verbose_failures %BAZEL_OPTIMIZATION% //tensorflow_io/core:python/ops/libtensorflow_io.so //tensorflow_io/core:python/ops/libtensorflow_io_plugins.so  //tensorflow_io_plugin_gs/...
          mkdir build
          cp -r bazel-bin/tensorflow_io build
          cp -r bazel-bin/tensorflow_io_plugin_gs build
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-bazel-bin
          path: |
            build/tensorflow_io
            build/tensorflow_io_plugin_gs

  windows-wheel:
    name: Wheel ${{ matrix.python }} Windows
    needs: windows-bazel
    runs-on: windows-latest
    strategy:
      matrix:
        python: ['3.6', '3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: ${{ runner.os }}-bazel-bin
          path: bazel-bin
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Wheel ${{ matrix.python }} Windows
        shell: cmd
        run: |
          @echo on
          python --version
          python -m pip install -U wheel setuptools
          python setup.py --project tensorflow-io --data bazel-bin -q bdist_wheel
          python setup.py --project tensorflow-io-plugin-gs --data bazel-bin -q bdist_wheel
          ls -la dist
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.python }}-wheel
          path: dist

  windows-test:
    name: Test ${{ matrix.python }} Windows
    needs: windows-wheel
    runs-on: windows-latest
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: ${{ runner.os }}-${{ matrix.python }}-wheel
          path: wheel
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/setup-node@v1
        with:
          node-version: '8.x'
      - name: Setup ${{ matrix.python }} Windows
        shell: cmd
        run: |
          @echo on
          bash -x -e tests/test_azure/start_azure.sh
      - name: Install ${{ matrix.python }} Windows
        shell: cmd
        run: |
          @echo on
          python --version
          (cd wheel && ls tensorflow_io_plugin_gs-*.whl | xargs python -m pip install && cd ..)
          (cd wheel && ls tensorflow_io-*.whl | xargs python -m pip install && cd ..)
      - name: Test ${{ matrix.python }} Windows
        shell: cmd
        run: |
          @echo on
          python --version
          python -m pip install -U pytest-benchmark
          rm -rf tensorflow_io tensorflow_io_plugin_gs
          (cd tests && python -m pytest -s -v test_lmdb.py)
          (python -m pytest -s -v test_image.py -k "webp or ppm or bmp or bounding or exif or hdr or openexr or tiff or avif")
          (python -m pytest -s -v test_serialization.py)
          (python -m pytest -s -v test_io_dataset.py -k "numpy or hdf5 or audio or to_file")
          (python -m pytest -s -v test_http.py)
          python -m pip install google-cloud-bigquery-storage==0.7.0 google-cloud-bigquery==1.22.0 fastavro
          (python -m pytest -s -v test_bigquery.py)
          (python -m pytest -s -v test_dicom.py)

  release:
    name: Release
    if: github.event_name == 'push'
    needs: [lint, linux-test, macos-test, windows-test]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: macOS-3.6-wheel
          path: macOS-3.6-wheel
      - uses: actions/download-artifact@v1
        with:
          name: macOS-3.7-wheel
          path: macOS-3.7-wheel
      - uses: actions/download-artifact@v1
        with:
          name: macOS-3.8-wheel
          path: macOS-3.8-wheel
      - uses: actions/download-artifact@v1
        with:
          name: macOS-3.9-wheel
          path: macOS-3.9-wheel
      - uses: actions/download-artifact@v1
        with:
          name: Linux-3.6-wheel
          path: Linux-3.6-wheel
      - uses: actions/download-artifact@v1
        with:
          name: Linux-3.7-wheel
          path: Linux-3.7-wheel
      - uses: actions/download-artifact@v1
        with:
          name: Linux-3.8-wheel
          path: Linux-3.8-wheel
      - uses: actions/download-artifact@v1
        with:
          name: Linux-3.9-wheel
          path: Linux-3.9-wheel
      - uses: actions/download-artifact@v1
        with:
          name: Windows-3.6-wheel
          path: Windows-3.6-wheel
      - uses: actions/download-artifact@v1
        with:
          name: Windows-3.7-wheel
          path: Windows-3.7-wheel
      - uses: actions/download-artifact@v1
        with:
          name: Windows-3.8-wheel
          path: Windows-3.8-wheel
      - uses: actions/download-artifact@v1
        with:
          name: Windows-3.9-wheel
          path: Windows-3.9-wheel
      - run: |
          set -e -x
          mkdir -p wheelhouse
          cp macOS-3.6-wheel/*.whl wheelhouse/
          cp macOS-3.7-wheel/*.whl wheelhouse/
          cp macOS-3.8-wheel/*.whl wheelhouse/
          cp macOS-3.9-wheel/*.whl wheelhouse/
          cp Linux-3.6-wheel/*.whl wheelhouse/
          cp Linux-3.7-wheel/*.whl wheelhouse/
          cp Linux-3.8-wheel/*.whl wheelhouse/
          cp Linux-3.9-wheel/*.whl wheelhouse/
          cp Windows-3.6-wheel/*.whl wheelhouse/
          cp Windows-3.7-wheel/*.whl wheelhouse/
          cp Windows-3.8-wheel/*.whl wheelhouse/
          cp Windows-3.9-wheel/*.whl wheelhouse/
          ls -la wheelhouse/
          sha256sum wheelhouse/*.whl
      - uses: actions/upload-artifact@v2
        with:
          name: tensorflow-io-release
          path: wheelhouse

  docker-release:
    name: Docker Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [lint, linux-test, macos-test, windows-test]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - run: |
          set -e -x
          docker login --username tfsigio --password ${{ secrets.DOCKER_PASSWORD }}
          bash -x -e tools/docker/tests/dockerfile_cpu_test.sh
          docker push tfsigio/tfio:latest
          python --version
          TFIO_VERSION=$(python setup.py --project tensorflow-io --version | tail -1)
          docker tag tfsigio/tfio:latest tfsigio/tfio:${TFIO_VERSION}
          docker push tfsigio/tfio:${TFIO_VERSION}
          bash -x -e tools/docker/tests/dockerfile_devel_test.sh
          docker push tfsigio/tfio:latest-devel

  build-number:
    name: Build Number
    if: github.event_name == 'push'
    runs-on: ubuntu-18.04
    steps:
      - run: |
          set -e -x
          BUILD_NUMBER=$(date "+%Y%m%d%H%M%S")
          echo ${BUILD_NUMBER} > BUILD_NUMBER
      - uses: actions/upload-artifact@v2
        with:
          name: BUILD_NUMBER
          path: BUILD_NUMBER

  macos-nightly:
    name: Nightly ${{ matrix.python }} macOS
    if: github.event_name == 'push'
    needs: [build-number, macos-wheel]
    runs-on: macos-latest
    strategy:
      matrix:
        python: ['3.6', '3.7', '3.8', '3.9']
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: BUILD_NUMBER
      - uses: einaregilsson/build-number@v3
      - run: echo "Build number is $BUILD_NUMBER"
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: ${{ runner.os }}-bazel-bin
          path: bazel-bin
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: Wheel ${{ matrix.python }} macOS
        run: |
          set -x -e
          python -m pip install -U wheel setuptools
          python --version
          python setup.py --project tensorflow-io --data bazel-bin -q bdist_wheel --plat-name macosx_10_14_x86_64 --nightly $BUILD_NUMBER
          python setup.py --project tensorflow-io-plugin-gs --data bazel-bin -q bdist_wheel --plat-name macosx_10_14_x86_64 --nightly $BUILD_NUMBER
      - name: Auditwheel ${{ matrix.python }} macOS
        run: |
          set -x -e
          python -m pip install twine delocate
          delocate-wheel --version
          ls dist/*
