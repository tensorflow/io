dist: trusty
sudo: required

env:
  - BAZEL_OS=linux
    BAZEL_VERSION=0.17.2

services:
  - docker

before_script:
  - bash -x ${TRAVIS_BUILD_DIR}/tensorflow_io/kafka/python/kernel_tests/kafka_test.sh start kafka
  - bash -x ${TRAVIS_BUILD_DIR}/tensorflow_io/ignite/python/tests/start_ignite.sh

matrix:
  include:
    - language: python
      python:
        - 2.7
      before_install:
        - bash -x ${TRAVIS_BUILD_DIR}/.travis/python.configure.sh
      script:
        - bash -x ${TRAVIS_BUILD_DIR}/.travis/python.test.sh
    - language: python
      python:
        - 3.4
      before_install:
        - bash -x ${TRAVIS_BUILD_DIR}/.travis/python.configure.sh
      script:
        - bash -x ${TRAVIS_BUILD_DIR}/.travis/python.test.sh
    - language: python
      python:
        - 3.5
      before_install:
        - bash -x ${TRAVIS_BUILD_DIR}/.travis/python.configure.sh
      script:
        - bash -x ${TRAVIS_BUILD_DIR}/.travis/python.test.sh
    - language: python
      python:
        - 3.6
      before_install:
        - bash -x ${TRAVIS_BUILD_DIR}/.travis/python.configure.sh
      script:
        - bash -x ${TRAVIS_BUILD_DIR}/.travis/python.test.sh
    - language: r
      before_install:
        - cd R-package
      script:
        - R -e "devtools::test()"

notifications:
  email: false
